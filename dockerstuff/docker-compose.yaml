services:
  # Postgres backing store for Dagster
  docker_dagster_postgresql:
    image: postgres:11
    container_name: docker_dagster_postgresql
    environment:
      POSTGRES_USER: 'postgres_user'
      POSTGRES_PASSWORD: 'postgres_password'
      POSTGRES_DB: 'postgres_db'
    networks:
      - docker_dagster_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres_user -d postgres_db']
      interval: 10s
      timeout: 8s
      retries: 5

  # gRPC user code server
  docker_dagster_code:
    build:
      context: ..
      dockerfile: dockerstuff/Dockerfile_dagster_code
    container_name: docker_dagster_code
    image: docker_dagster_code_image
    restart: always
    environment:
      DAGSTER_POSTGRES_USER: 'postgres_user'
      DAGSTER_POSTGRES_PASSWORD: 'postgres_password'
      DAGSTER_POSTGRES_DB: 'postgres_db'
      DAGSTER_CURRENT_IMAGE: 'docker_dagster_code_image'
    networks:
      - docker_dagster_network

  # Dagster webserver
  docker_dagster_webserver:
    build:
      context: ..
      dockerfile: dockerstuff/Dockerfile_dagster
      args:
        # Use the Podman-specific Dagster config (copied as dagster.yaml during build)
        DAGSTER_CONFIG: dagster.yaml
    entrypoint:
      - dagster-webserver
      - -h
      - '0.0.0.0'
      - -p
      - '3000'
      - -w
      - workspace.yaml
    container_name: docker_dagster_webserver
    expose:
      - '3000'
    ports:
      - '3000:3000'
    environment:
      DAGSTER_POSTGRES_USER: 'postgres_user'
      DAGSTER_POSTGRES_PASSWORD: 'postgres_password'
      DAGSTER_POSTGRES_DB: 'postgres_db'
    # Mount Podman socket into container at /var/run/docker.sock for docker-py
    volumes:
      - /run/user/${PODMAN_UID}/podman/podman.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - docker_dagster_network
    #depends_on:
    #  docker_dagster_postgresql:
    #    condition: service_healthy
    #  docker_dagster_code:
    #    condition: service_healthy

  # Dagster daemon
  docker_dagster_daemon:
    build:
      context: ..
      dockerfile: dockerstuff/Dockerfile_dagster
      args:
        DAGSTER_CONFIG: dagster.yaml
    entrypoint:
      - dagster-daemon
      - run
    container_name: docker_dagster_daemon
    restart: on-failure
    environment:
      DAGSTER_POSTGRES_USER: 'postgres_user'
      DAGSTER_POSTGRES_PASSWORD: 'postgres_password'
      DAGSTER_POSTGRES_DB: 'postgres_db'
    # Mount Podman socket into container at /var/run/docker.sock for docker-py
    volumes:
      - /run/user/${PODMAN_UID}/podman/podman.sock:/var/run/docker.sock
      - /tmp/io_manager_storage:/tmp/io_manager_storage
    networks:
      - docker_dagster_network
    depends_on:
      docker_dagster_postgresql:
        condition: service_healthy
      docker_dagster_code:
        condition: service_started

networks:
  docker_dagster_network:
    driver: bridge
    name: docker_dagster_network